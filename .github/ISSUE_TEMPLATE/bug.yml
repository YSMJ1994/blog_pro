name: Bug Report (中文)
description: 提交一个bug
title: "[组件名]: "
labels: ["🐞 Bug", "ownerless"]
body:
  - type: markdown
    attributes:
      value: "## 感谢你对xx的贡献"
  - type: markdown
    attributes:
      value: |
        你需要花一些时间填写这份bug报告!
  - type: markdown
    attributes:
      value: "## 在开始之前"
  - type: markdown
    attributes:
      value: |
        为了能在有限的人力下提高解决问题的效率，问题和讨论应该发生在Github issue列表之外，这里只用于提出明确的缺陷或者未支持的特性
  - type: markdown
    attributes:
      value: |
        另外表单中选项请尽可能地完善，足够的信息能大大提高问题解决的效率
  - type: input
    id: version
    attributes:
      label: 版本
      description: 在哪个版本发生了问题
      placeholder: 1.0.0
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: 浏览器
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - IE11
        - Others
  - type: input
    id: reproduction
    attributes:
      label: 重现链接
      placeholder: https://codesandbox.io/s/...
      description: 前往<a target="_blank" href="https://codesandbox.io/s/fusion-next-1-x-glk2g6?file=/src/App.js">CodeSandbox</a>创建最小化复现场景
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
